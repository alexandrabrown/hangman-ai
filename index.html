<html>
	<head>
		<title>
			HANGMAN!
		</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->

		<script src="admin.js"></script>
	</head>
	<body style="margin: auto; max-width: 550px; background: url(/images/background.jpg) center top no-repeat">
		<div id="welcomeDiv">
		<h1>Welcome to Hangman!</h1>
			Think of a word.
			How many letters is it?
			<div class="input-group">
				<input type="text" id="letterCount" class="form-control"/>&nbsp;
				<button id="submitLetterCount" class="btn btn-primary btn-sm">Go</button>
			</div>
		</div>
		<div id="hangmanGame">
		<div>I will now try to guess your word...</div>
		<div>Click on the blanks if your letter appears in the word. When you're finished, click "Go Fish".</div>
			<div id="img" style="position: relative; left:80px">
				<img src="/images/winterhat.png" id="part6" style="display: none; position: absolute; left: 107px; top: 0px; z-index: 90; width: 164px; height: 246px;">
				<img src="/images/winterhead.png" id="part1" style="display: none; position: absolute; left: 118px; top: 102px; z-index: 60; width: 130px; height: 128px;">
				<img src="/images/winterarm1.png" id="part2" style="display: none; position: absolute; left: 40px; top: 108px; z-index: 70; width: 328px; height: 390px; "">
				<img src="/images/winterarm2.png" id="part3" style="display: none; position: absolute; left: 48px; top: 97px; z-index: 20; width: 146px; height: 270px;">
				<img src="/images/winterbody.png" id="part4" style="display: none; position: absolute; left: 125px; top: 178px; z-index: 50; width: 138px; height: 192px;">
				<img src="/images/winterlegs.png" id="part5" style="display: none; position: absolute; left: 55px; top: 220px; z-index: 40; width: 264px; height: 302px;">
			</div>
			<div style="position: fixed; bottom: 25px; width: 100%;">
				<div id="computerGuess">
					
				</div>
				<div id="guessingZone">

				</div>
				<br>
				<div>
					<button id="goFish" class="btn btn-primary btn-sm">Go Fish</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button onclick="location.reload()" class="btn btn-secondary btn-sm">Start Over</button>
				</div>
			</div>
		</div>
		<footer style="position: fixed; bottom: 2px; width: 100%;">Made by Alexandra Brown and Tyler Finateri for the December 6, 2019 LAZ Hackathon</footer>
	</body>
</html>
