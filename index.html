<html>
	<head>
		<title>
			HANGMAN!
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script> var $ = jQuery; </script>
		<script src="hangman.js"></script>
		<script src="admin.js"></script>
	</head>
	<body style="margin: auto; max-width: 500px; background: url(/images/background.jpg) center top no-repeat">
		<div id="welcomeDiv">
			Welcome to Hangman!
			Think of a word.
			How many letters is it?
			<input type="text" id="letterCount" />
			<button id="submitLetterCount">Go</button>
		</div>
		<div id="hangmanGame">
		<div>I will now try to guess your word...</div>
		<div>Click on the blanks if your letter appears in the word. When you're finished, click "Go Fish".</div>
			<div id="img" style="position: relative;">
				<img src="/images/head.png" id="part1" style="display: none; position: absolute; left: 118px; top: 102px; z-index: 60; width: 130px; height: 128px;">
				<img src="/images/arm1.png" id="part2" style="display: none; position: absolute; left: 40px; top: 108px; z-index: 70; width: 328px; height: 390px; "">
				<img src="/images/arm2.png" id="part3" style="display: none; position: absolute; left: 48px; top: 97px; z-index: 20; width: 146px; height: 270px;">
				<img src="/images/torso.png" id="part4" style="display: none; position: absolute; left: 125px; top: 178px; z-index: 50; width: 138px; height: 192px;">
				<img src="/images/legs.png" id="part5" style="display: none; position: absolute; left: 55px; top: 220px; z-index: 40; width: 264px; height: 302px;">
			</div>
			<div style="position: fixed; bottom: 30px; width: 100%;">
				<div id="computerGuess">
					
				</div>
				<div id="guessingZone">

				</div>
				<br>
				<div>
					<button id="goFish">Go Fish</button>
				</div>
				<br>
				<br>
				<div>
					<button onclick="location.reload()">Start Over</button>
				</div>
			</div>
		</div>
		<br>
		<footer style="position: fixed; bottom: 10px; width: 100%;">Made by Alexandra Brown and Tyler Finateri for the December 6, 2019 LAZ Hackathon</footer>
	</body>
</html>
